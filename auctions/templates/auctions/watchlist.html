{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Watchlist</h2>
    {% if followed_listings %}
        <ul>
            {% for listing in followed_listings %}
                <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
                
            {% endfor %}
        </ul>
    {% else %}
        <p>No listings in your watchlist.</p>
    {% endif %}
{% endblock %}
